<div class = "center-div">
    <h5>enter an id to add to databse with the current timestamp </h5>
    <label>Id:
        <input id = "dateid" #ID />
      </label>
      <button (click)="add(ID.value);">
          add
        </button>
        <div *ngIf="invalid">
            <p class = "error-text">
                please enter a valid number or an unused id
            </p>
        </div>
        <p>note that an entered id may not show up due to caching</p>
</div>
