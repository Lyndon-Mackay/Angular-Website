<h2>Dates</h2>
<div>
  <h5> Click on the titles to change the sorting!</h5>
  <table>
   <tr class="table-title">
      <th (click)= "idClicked()">ID</th>
      <th (click)= "timeStampClicked()">Timestamp</th>
   </tr>
   <tr *ngFor="let d of dates">
    <th><a routerLink= "{{d.ID}}">{{d.ID}}</a></th>
    <th>{{d.time}}</th>
   </tr>
  </table>
  </div>
