<h2>Dates</h2>
<div class="center-div">
  <h5> Click on the titles to change the sorting!
    Click on an id to change times or delete.
  </h5>
  <table>
   <tr class="table-title">
      <th (click)= "idClicked()">ID</th>
      <th (click)= "timeStampClicked()">Timestamp</th>
   </tr>
   <tr *ngFor="let d of dates">
    <th><a routerLink= "{{d.ID}}">{{d.ID}}</a></th>
    <th>{{d.time}}</th>
   </tr>
  </table>
  <a *ngIf="page > 0" (click) = "previousPage()">previous page</a>
  <a *ngIf="page < maxPageNumber" (click) = "nextPage()">next page</a>
  <button (click) = "goToAdd()">add</button>
  </div>
